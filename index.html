<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
</head>
<body>
  <h1>Countdown to Tanel & Jeroen being on a yacht in Monaco on 29 July 2030</h1>
  <p id="timer"></p>

  <script>
    // Set target time: July 29, 2030 at 00:00:00
    const targetTime = new Date("July 29, 2030 00:00:00").getTime();

    const countdown = setInterval(function() {
      const now = new Date().getTime();
      const distance = targetTime - now;

      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("timer").innerHTML = "TIME'S UP!";
        return;
      }

      const hours = Math.floor(distance / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      const milliseconds = distance % 1000;

      document.getElementById("timer").innerHTML =
        hours + "h " +
        minutes + "m " +
        seconds + "s " +
        milliseconds + "ms";
    }, 50); // Update more frequently for smoother milliseconds display
  </script>
</body>
</html>
